<!DOCTYPE html>
<html>
<head>
  <title>PhishGuard Options</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <style>
    body {
      width: 500px;
    }
    .container {
        padding: 24px;
    }
    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #6c757d;
      text-align: center;
    }
    #saveButton {
        width: 100%;
    }
    #status {
        margin-top: 12px;
        text-align: center;
        font-weight: 500;
        height: 20px;
    }
    .success {
        color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="PhishGuard Logo" class="logo">
      <h1>PhishGuard Options</h1>
    </div>
    <p class="description">
        Configure the URL for your deployed PhishGuard web application. The extension needs this to communicate with the scanning API.
    </p>

    <div class="scanner">
      <input type="url" id="urlInput" placeholder="https://your-app.vercel.app">
    </div>
    
    <button id="saveButton">Save</button>
    <div id="status"></div>

    <div class="footer">
      <p>Make sure to enter the full base URL of your application.</p>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
